<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med-Reminder - Salud y Bienestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Med-Reminder</h1>
        <img src="img/logo2.jpeg" alt="Logo Med-Reminder" style="width: 150px; height: auto;">
    </header>

    <div id="login">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="loginUsername">Nombre de Usuario:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>

            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button type="submit">Iniciar Sesión</button>
            <button type="button" onclick="showRegister()">¿No tienes una cuenta? Regístrate</button>
        </form>
    </div>

    <div id="register" style="display:none;">
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Registrarse</button>
        </form>
        <button type="button" onclick="showLogin()">¿Ya tienes una cuenta? Iniciar Sesión</button>
    </div>

    <div id="dashboard" style="display:none;">
        <h2>Bienvenido</h2>
        <h3>Tu salud y bienestar es nuestra prioridad</h3>
        <button onclick="toggleMedicationForm()">Agregar Medicamento</button>

        <div id="medication-form" style="display:none;">
            <h3>Formulario de Medicamento</h3>
            <form id="medForm">
                <label for="medName">Nombre del Medicamento:</label>
                <input type="text" id="medName" name="medName" required>

                <label for="medDose">Pastillas:</label>
                <input type="number" id="medDose" name="medDose" required>

                <label for="medFrequency">Cada cuántas horas:</label>
                <select id="medFrequency" name="medFrequency" required>
                    <option value="6">6 horas</option>
                    <option value="7">7 horas</option>
                    <option value="8">8 horas</option>
                    <option value="12">12 horas</option>
                    <option value="24">24 horas</option>
                </select>

                <label for="medDuration">Por cuántos días:</label>
                <input type="number" id="medDuration" name="medDuration" required>

                <label for="medDate">Fecha de Inicio:</label>
                <input type="date" id="medDate" name="medDate" required>

                <label for="medTime">Hora de Inicio:</label>
                <input type="time" id="medTime" name="medTime" required>

                <button type="submit">Registrar Medicamento</button>
            </form>
        </div>

        <h4>Historial</h4>
        <ul id="historyList"></ul>

        <button id="dispenserBtn" onclick="toggleDispenser()">Activar Dispensador</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
